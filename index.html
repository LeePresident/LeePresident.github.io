<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絲通運輸 | StarTone Transport</title>
    <script src="language.js" defer></script>
    <link rel="icon" type="image/x-icon" href="STT_logo_min.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #007bff;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .lang-btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            background-color: transparent;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .lang-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            nav {
                display: block;
                margin: 10px 0;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration: none;">
            <img src="STT_logo_long.png" alt="絲通運輸" style="width: 18%; height: 18%;">
        </a>
        <div style="position: absolute; top: 0; right: 0;">
            <button id="zh" class="lang-btn active" style="margin: 5px;">中文</button>
            <button id="en" class="lang-btn" style="margin: 5px;">English</button>
        </div>
        <nav>
            <a id="nav-about" href="about.html" data-lang-key="about">關於我們</a>
            <a id="nav-routes" href="routes.html" data-lang-key="routes">巴士路綫</a>
            <a id="nav-notice" href="notice.html" data-lang-key="notice">乘客須知</a>
            <a id="nav-contact" href="contact.html" data-lang-key="contact">聯絡我們</a>
        </nav>
    </header>

    <div class="container">
        <h3 data-lang-key="welcome">歡迎來到絲通運輸網站！</h3>
        <p data-lang-key="wheels">巴士一定要有車輪。</p>
        <p style="text-align: right;" data-lang-key="name">LeePresident</p>
        <p style="text-align: right;" data-lang-key="founder">創辦人及行政總裁</p>
    </div>
    <footer class="footer">
        <p data-lang-key="copyright">© 2025 洛聖加絲通運輸有限公司</p>
    </footer>

</body>
</html>
